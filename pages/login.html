<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7TAO活動訂票網</title>
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- header -->
  <%- include('./layout/header'); -%>
    <main class="login pt-4 pt-sm-60">
      <div class="container-md">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
            <div class="d-flex  flex-column align-items-center m-auto mb-3">
              <img src="../assets/images/sparkler.png" alt="" width="32" height="32">
              <h3 class="mb-0 fs-4 fw-bold notoSerif mt-3">會員登入</h3>
            </div>


            <form>
              <div class="mb-3">
                <label for="user-ID" class="form-label">帳號</label>
                <input type="text" placeholder="請輸入帳號" class="form-control" id="user-ID" aria-describedby="使用者帳號輸入區">
              </div>
              <div class="mb-4 mb-sm-32">
                <label for="user-PWD" class="form-label">帳號</label>
                <input type="password" placeholder="請輸入密碼" class="form-control" id="user-PWD"
                  aria-describedby="使用者帳號輸入區">
              </div>
              <button type="submit" class="btn btn-primary w-100">
                登入
                <i class="fa-solid fa-angles-right"></i>
              </button>
            </form>

          </div>
        </div>
      </div>














    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>

</html>
